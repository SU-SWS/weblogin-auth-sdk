# Automatically Create a Release when PR is merged to main with one of the following
# labels: "patch", "minor", "major", "alpha", "beta", "rc".

name: Auto Release

# Controls when the action will run.
on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  release:
    name: Release
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    # Only run on merged PRs with an appropriate label.
    if: |
      github.event.pull_request.merged &&
      (
        contains(github.event.pull_request.labels.*.name, 'patch') ||
        contains(github.event.pull_request.labels.*.name, 'minor') ||
        contains(github.event.pull_request.labels.*.name, 'major') ||
        contains(github.event.pull_request.labels.*.name, 'alpha') ||
        contains(github.event.pull_request.labels.*.name, 'beta') ||
        contains(github.event.pull_request.labels.*.name, 'rc')
      )

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        # Specify a different token to allow pushing changes to main later
        with:
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}

      - name: Set Git user
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "Github Action"

      # Increment version based on label
      - name: Patch Release tag
        if: ${{ contains( github.event.pull_request.labels.*.name, 'patch') }}
        run: npm version patch

      - name: Minor Release tag
        if: ${{ contains( github.event.pull_request.labels.*.name, 'minor') }}
        run: npm version minor

      - name: Major Release tag
        if: ${{ contains( github.event.pull_request.labels.*.name, 'major') }}
        run: npm version major

      - name: Alpha Release tag
        if: ${{ contains( github.event.pull_request.labels.*.name, 'alpha') }}
        run: |
          npm version prerelease --preid alpha
          echo "PRERELEASE=true" >> $GITHUB_ENV

      - name: Beta Release tag
        if: ${{ contains( github.event.pull_request.labels.*.name, 'beta') }}
        run: |
          npm version prerelease --preid beta
          echo "PRERELEASE=true" >> $GITHUB_ENV

      - name: RC Release tag
        if: ${{ contains( github.event.pull_request.labels.*.name, 'rc') }}
        run: |
          npm version prerelease --preid rc
          echo "PRERELEASE=true" >> $GITHUB_ENV

      # Push commits back to origin repo.
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          branch: ${{ github.base_ref }}
          tags: true

      - name: Set environment variables for release notes.
        id: getreleaseid
        run: |
          echo "RELEASE_TAG=$(git tag --sort=-taggerdate | head -1)" >> $GITHUB_ENV
          echo "PREVIOUS_TAG=$(git tag --sort=-taggerdate | sed -n '2 p')" >> $GITHUB_ENV

      - name: Publish Release
        id: release
        uses: release-drafter/release-drafter@v5
        with:
          version: ${{ env.RELEASE_TAG }}
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}

      - name: Merge release back into dev
        uses: devmasx/merge-branch@v1.3.1
        with:
          type: now
          from_branch: main
          target_branch: dev
          github_token: ${{ secrets.ADMIN_GITHUB_TOKEN }}

      # Set up Node.js for npm publishing
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      # Install dependencies and build the package
      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      # Publish to npm with appropriate tag
      - name: Publish to npm (latest)
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'alpha') && !contains(github.event.pull_request.labels.*.name, 'beta') && !contains(github.event.pull_request.labels.*.name, 'rc') }}
        run: npm publish --provenance --access public

      - name: Publish to npm (prerelease)
        if: ${{ contains(github.event.pull_request.labels.*.name, 'alpha') || contains(github.event.pull_request.labels.*.name, 'beta') || contains(github.event.pull_request.labels.*.name, 'rc') }}
        run: |
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'alpha') }}" == "true" ]]; then
            npm publish --tag alpha --provenance --access public
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'beta') }}" == "true" ]]; then
            npm publish --tag beta --provenance --access public
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'rc') }}" == "true" ]]; then
            npm publish --tag rc --provenance --access public
          fi
